<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tower Defense Game</title>

    <style>
        /* Overall Page Layout */
        body {
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to align game canvas and sidebar */
        #game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        /* Game Canvas */
        #gameWorld {
            background: #ecf0f1;
            border: 3px solid #000;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Sidebar Layout */
        #sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 15px;
            background: #34495e;
            border: 2px solid white;
        }

        /* Tower Selection Menu */
        #tower-menu {
            width: 100%;
            padding: 10px;
            background: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
        }

        .tower-btn {
            width: 100%;
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .tower-btn:hover {
            background-color: lightgray;
        }

        /* Money Display */
        #money-display {
            font-size: 20px;
            font-weight: bold;
            background: #222;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            border: 2px solid white;
            margin-top: 10px;
        }

        /* Upgrade Menu */
        #upgrade-menu {
            position: absolute;
            width: 180px;
            padding: 10px;
            background: #ddd;
            display: none; /* Default to hidden */
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
            display: flex;
        }

        #upgrade-menu button {
            width: 100%;
            padding: 5px;
            margin: 3px;
            cursor: pointer;
        }

        #upgrade-menu button:hover {
            background-color: lightgray;
        }

        /* Evolution Menu */
        #evolution-menu {
            position: absolute;
            width: 180px;
            padding: 10px;
            background: #ddd;
            display: none; /* Default to hidden */
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
            display: flex;
        }

        #evolution-menu button {
            width: 100%;
            padding: 5px;
            margin: 3px;
            cursor: pointer;
        }

        #evolution-menu button:hover {
            background-color: lightgray;
        }

        /* Wave Controls */
        #wave-controls {
            margin-top: 20px;
            padding: 10px;
            background: #444;
            color: white;
            border: 2px solid white;
            text-align: center;
        }

        #start-wave {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: green;
            color: white;
            border: none;
        }

        #start-wave:hover {
            background: darkgreen;
        }

        #start-wave:disabled {
            background: gray;
            cursor: not-allowed;
        }

        #speed-controls {
            margin-top: 10px;
            padding: 10px;
            background: #222;
            color: white;
            border: 2px solid white;
            text-align: center;
        }

        #speed-controls button {
            padding: 5px 10px;
            margin: 3px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- Container for game canvas and sidebar -->
<div id="game-container">
    <!-- Game Canvas -->
    <canvas id="gameWorld" width="640" height="512" tabindex="0" autofocus></canvas>

    <!-- Sidebar for UI -->
    <div id="sidebar">
        <!-- Tower Selection Menu -->
        <div id="tower-menu">
            <h3>Select a Tower</h3>
            <button class="tower-btn" data-type="basic">Basic Tower</button>
            <button class="tower-btn" data-type="sniper">Sniper Tower</button>
            <button class="tower-btn" data-type="rapid">Rapid Tower</button>
            <button class="tower-btn" data-type="bomb">Bomb Tower</button>
        </div>

        <!-- Money Display -->
        <div id="money-display">Money: $200</div>

        <!-- Wave Controls -->
        <div id="wave-controls">
            <button id="start-wave">Start Wave</button>
            <p>Wave: <span id="wave-number">1</span></p>
        </div>
    </div>
</div>

<!-- Upgrade Menu -->
<div id="upgrade-menu" class="hidden">
    <h3>Upgrade Tower</h3>
    <h4 id="tower-type"> Tower</h4>
    <p id="upgrade-cost">Cost: $50</p>
    <button id="upgrade-damage">Damage: 10 (+5)</button>
    <button id="upgrade-fireRate">Fire Rate: 60 (-5)</button>
    <button id="upgrade-range">Range: 150 (+20)</button>
    <button id="toggle-targeting">Target: Nearest</button>
    <button id="sell-tower">Sell Tower</button>
</div>

<!-- Evolution Menu -->
<div id="evolution-menu" class="hidden">
    <h3>Evolve Tower</h3>
    <p id="evolution-cost">Cost: 200</p>
    <button id="evolution-one">Evolve To </button>
    <button id="evolution-two">Evolve To </button>
</div>

<!-- Speed Controls -->
<div id="speed-controls">
    <button id="speed-pause">Pause</button>
    <button id="speed-normal">1x</button>
    <button id="speed-fast">2x</button>
    <button id="speed-turbo">3x</button>
    <p id="speed-display">Speed: Normal</p>
</div>

<!-- Scripts moved to the bottom to ensure they run after the DOM is fully loaded -->
<script type="text/javascript" src="./assetmanager.js"></script>
<script type="text/javascript" src="./timer.js"></script>
<script type="text/javascript" src="./speedmanager.js"></script>
<script type="text/javascript" src="./gameengine.js"></script>
<script type="text/javascript" src="./damagenumber.js"></script>
<script type="text/javascript" src="./util.js"></script>
<script type="text/javascript" src="./map.js"></script>
<script type="text/javascript" src="./enemy.js"></script>
<script type="text/javascript" src="./bossenemy.js"></script>
<script type="text/javascript" src="./tower.js"></script>
<script type="text/javascript" src="./towerfactory.js"></script>
<script type="text/javascript" src="./projectile.js"></script>
<script type="text/javascript" src="./bombprojectile.js"></script>
<script type="text/javascript" src="./wavemanager.js"></script>
<script type="text/javascript" src="./gamemanager.js"></script>
<script type="text/javascript" src="./economy.js"></script>
<script type="text/javascript" src="./animator.js"></script>
<script type="text/javascript" src="./main.js"></script>

</body>
</html>
