<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tower Defense Game</title>

    <style>
        body {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        canvas {
            background: #ecf0f1;
            border: 3px solid #000;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* Tower Selection Menu */
        #tower-menu {
            width: 150px;
            padding: 10px;
            background: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
        }

        .tower-btn {
            width: 100%;
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .tower-btn:hover {
            background-color: lightgray;
        }

        /* Money Display */
        #money-display {
            font-size: 20px;
            font-weight: bold;
            background: #222;
            color: white;
            padding: 10px;
            width: 150px;
            text-align: center;
            margin-bottom: 10px;
            border: 2px solid white;
        }

        /* Upgrade Menu */
        #upgrade-menu {
            position: absolute;
            width: 180px;
            padding: 10px;
            background: #ddd;
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: flex;
        }


        #upgrade-menu button {
            width: 100%;
            padding: 5px;
            margin: 3px;
            cursor: pointer;
        }

        #upgrade-menu button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h1>My Tower Defense Game</h1>
<canvas id="gameWorld" width="640" height="512" tabindex="0" autofocus></canvas>

<!-- Tower Selection Menu -->
<div id="tower-menu">
    <h3>Select a Tower</h3>
    <button class="tower-btn" data-type="basic">Basic Tower</button>
    <button class="tower-btn" data-type="sniper">Sniper Tower</button>
    <button class="tower-btn" data-type="rapid">Rapid Tower</button>
    <button class="tower-btn" data-type="bomb">Bomb Tower</button>
</div>

<!-- Money Display -->
<div id="money-display">Money: $200</div>

<!-- Upgrade Menu -->
<div id="upgrade-menu" class="hidden">
    <h3>Upgrade Tower</h3>
    <p id="upgrade-cost">Cost: $50</p>
    <button id="upgrade-damage">Damage: 10 (+5)</button>
    <button id="upgrade-fireRate">Fire Rate: 60 (-5)</button>
    <button id="upgrade-range">Range: 150 (+20)</button>
    <button id="toggle-targeting">Target: Nearest</button>
    <button id="sell-tower">Sell Tower</button>
</div>


<!-- Scripts moved to the bottom to ensure they run after the DOM is fully loaded -->
<script type="text/javascript" src="./assetmanager.js"></script>
<script type="text/javascript" src="./timer.js"></script>
<script type="text/javascript" src="./gameengine.js"></script>
<script type="text/javascript" src="./util.js"></script>
<script type="text/javascript" src="./map.js"></script>
<script type="text/javascript" src="./enemy.js"></script>
<script type="text/javascript" src="./tower.js"></script>
<script type="text/javascript" src="./projectile.js"></script>
<script type="text/javascript" src="./gamemanager.js"></script>
<script type="text/javascript" src="./economy.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
